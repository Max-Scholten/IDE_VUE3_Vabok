<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>To-JSON Converter</h1>
      <div class="row">
        <input id="folderInput" placeholder="Naam cursus (optional)" />
      </div>
      <div class="row">
        <label for="projectName">Project name</label>
        <input id="projectName" placeholder="project-name" />
      </div>

      <div class="row">
        <label for="instructions">Instructions</label>
        <textarea id="instructions" rows="4"></textarea>
      </div>

      <div class="row two-col">
        <div>
          <label>index.html</label>
          <textarea id="htmlField" rows="10"></textarea>
        </div>
        <div>
          <label>style.css</label>
          <textarea id="cssField" rows="10"></textarea>
        </div>
      </div>

      <div class="row">
        <label>script.js</label>
        <textarea id="jsField" rows="6"></textarea>
      </div>

      <div class="row actions">
        <button id="saveBtn">Convert & Save JSON</button>
        <span id="status" aria-live="polite"></span>
      </div>
    </main>
    <script src="js/client.js"></script>
  </body>
</html>
